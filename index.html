<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite musuc is here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="https://static.vecteezy.com/system/resources/previews/022/100/989/large_2x/spotify-logo-transparent-free-png.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of Frank Saint - No copyright sounds</h1>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img alt="1">
                    <span class="Songname">Let me love you</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="far songitemplay fa-play-circle"></i></span></span>

                <div class="songitem">
                    <img alt="1">
                    <span class="Songname">Let me love you</span>

                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="Songname">Let me love you</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="2" class="far songitemplay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="Songname">Let me love you</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="3" class="far songitemplay fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="Songname">Let me love you</span>

                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="Songname">Let me love you</span>

                <div class="songitem">
                    <img alt="1">
                    <span class="Songname">Let me love you</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="6" class="far songitemplay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons">
            <!--Fontawesome icons-->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="fas fa-3x fa-play-circle" id="masterplay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="https://www.icegif.com/wp-content/uploads/2023/07/icegif-1027.gif" width="42px" alt="" id="gif"><span id="mastersongname">squid game funk</span>
        </div>

    <script src="script.js"></script>
